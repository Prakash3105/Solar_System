<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    overflow: hidden;
}

#solarSystem {
    position: relative;
    width: 800px;
    height: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}

/* Sun */
#sun {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: yellow;
    border-radius: 50%;
    box-shadow: 0 0 80px yellow;
    z-index: 10;
}

/* Orbits */
.orbit {
    position: absolute;
    border-radius: 50%;
    border: 1px dashed white;
    opacity: 0.5;
}

#orbitMercury {
    width: 180px;
    height: 180px;
    animation: rotateOrbit 10s linear infinite;
}
#orbitVenus {
    width: 240px;
    height: 240px;
    animation: rotateOrbit 12s linear infinite;
}
#orbitEarth {
    width: 300px;
    height: 300px;
    animation: rotateOrbit 20s linear infinite;
}
#orbitMars {
    width: 360px;
    height: 360px;
    animation: rotateOrbit 25s linear infinite;
}
#orbitJupiter {
    width: 460px;
    height: 460px;
    animation: rotateOrbit 50s linear infinite;
}
#orbitSaturn {
    width: 520px;
    height: 520px;
    animation: rotateOrbit 60s linear infinite;
}
#orbitUranus {
    width: 580px;
    height: 580px;
    animation: rotateOrbit 70s linear infinite;
}
#orbitNeptune {
    width: 640px;
    height: 640px;
    animation: rotateOrbit 80s linear infinite;
}

/* Keyframe for orbit animation */
@keyframes rotateOrbit {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Planets */
.planet {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

#mercury {
    background-image: url('https://example.com/mercury.jpg'); /* Replace with real planet image URL */
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-top: -10px;
    margin-left: -10px;
    animation: moveMercury 10s linear infinite;
}

#venus {
    background-image: url('https://example.com/venus.jpg'); /* Replace with real planet image URL */
    width: 30px;
    height: 30px;
    top: 50%;
    left: 50%;
    margin-top: -15px;
    margin-left: -15px;
    animation: moveVenus 12s linear infinite;
}

#earth {
    background-image: url('https://example.com/earth.jpg'); /* Replace with real planet image URL */
    width: 40px;
    height: 40px;
    top: 50%;
    left: 50%;
    margin-top: -20px;
    margin-left: -20px;
    animation: moveEarth 20s linear infinite;
}

#mars {
    background-image: url('https://example.com/mars.jpg'); /* Replace with real planet image URL */
    width: 35px;
    height: 35px;
    top: 50%;
    left: 50%;
    margin-top: -17.5px;
    margin-left: -17.5px;
    animation: moveMars 25s linear infinite;
}

#jupiter {
    background-image: url('https://example.com/jupiter.jpg'); /* Replace with real planet image URL */
    width: 60px;
    height: 60px;
    top: 50%;
    left: 50%;
    margin-top: -30px;
    margin-left: -30px;
    animation: moveJupiter 50s linear infinite;
}

#saturn {
    background-image: url('https://example.com/saturn.jpg'); /* Replace with real planet image URL */
    width: 55px;
    height: 55px;
    top: 50%;
    left: 50%;
    margin-top: -27.5px;
    margin-left: -27.5px;
    animation: moveSaturn 60s linear infinite;
}

#uranus {
    background-image: url('https://example.com/uranus.jpg'); /* Replace with real planet image URL */
    width: 45px;
    height: 45px;
    top: 50%;
    left: 50%;
    margin-top: -22.5px;
    margin-left: -22.5px;
    animation: moveUranus 70s linear infinite;
}

#neptune {
    background-image: url('https://example.com/neptune.jpg'); /* Replace with real planet image URL */
    width: 45px;
    height: 45px;
    top: 50%;
    left: 50%;
    margin-top: -22.5px;
    margin-left: -22.5px;
    animation: moveNeptune 80s linear infinite;
}

/* Keyframes for planet movement */
@keyframes moveMercury {
    0% {
        transform: rotate(0deg) translateX(90px);
    }
    100% {
        transform: rotate(360deg) translateX(90px);
    }
}

@keyframes moveVenus {
    0% {
        transform: rotate(0deg) translateX(120px);
    }
    100% {
        transform: rotate(360deg) translateX(120px);
    }
}

@keyframes moveEarth {
    0% {
        transform: rotate(0deg) translateX(150px);
    }
    100% {
        transform: rotate(360deg) translateX(150px);
    }
}

@keyframes moveMars {
    0% {
        transform: rotate(0deg) translateX(180px);
    }
    100% {
        transform: rotate(360deg) translateX(180px);
    }
}

@keyframes moveJupiter {
    0% {
        transform: rotate(0deg) translateX(230px);
    }
    100% {
        transform: rotate(360deg) translateX(230px);
    }
}

@keyframes moveSaturn {
    0% {
        transform: rotate(0deg) translateX(260px);
    }
    100% {
        transform: rotate(360deg) translateX(260px);
    }
}

@keyframes moveUranus {
    0% {
        transform: rotate(0deg) translateX(290px);
    }
    100% {
        transform: rotate(360deg) translateX(290px);
    }
}

@keyframes moveNeptune {
    0% {
        transform: rotate(0deg) translateX(320px);
    }
    100% {
        transform: rotate(360deg) translateX(320px);
    }
}

    </style>
</head>
<body>
    <div id="solarSystem">
        <!-- Orbits -->
        <div class="orbit" id="orbitMercury"></div>
        <div class="orbit" id="orbitVenus"></div>
        <div class="orbit" id="orbitEarth"></div>
        <div class="orbit" id="orbitMars"></div>
        <div class="orbit" id="orbitJupiter"></div>
        <div class="orbit" id="orbitSaturn"></div>
        <div class="orbit" id="orbitUranus"></div>
        <div class="orbit" id="orbitNeptune"></div>
        
        <!-- Sun -->
        <div id="sun"></div>
        
        <!-- Planets -->
        <div class="planet" id="mercury"></div>
        <div class="planet" id="venus"></div>
        <div class="planet" id="earth"></div>
        <div class="planet" id="mars"></div>
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="saturn"></div>
        <div class="planet" id="uranus"></div>
        <div class="planet" id="neptune"></div>
    </div>
</body>
</html>
